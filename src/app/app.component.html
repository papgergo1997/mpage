<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <th>name</th>
                <th>description</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of items$ | async">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

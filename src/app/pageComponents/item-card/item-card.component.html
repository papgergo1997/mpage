<div *ngIf="painting" class="d-flex flex-column cards">
    <div class="card-header my-2"><a href="{{painting.fullPicture}}" target="_blank"><img src="{{painting.picture}}"
                alt="{{painting.name}}"></a></div>
    <div class="card-body text-center">
        <h5>{{painting.name}}</h5>
    </div>


</div>

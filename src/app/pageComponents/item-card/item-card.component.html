<div *ngIf="painting" class="d-flex card">
    <div class="card-header"><a href="{{painting.picture}}" target="_blank"><img src="{{painting.picture}}"
                alt="{{painting.name}}"></a></div>
    <div class="card-body text-center">
        <h4>{{painting.name}}</h4>
        <p>{{painting.description}}</p>
    </div>


</div>
